global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'workalaya-api'
    static_configs:
      # In dev: API runs on host; host.docker.internal resolves the host from within Docker
      # In prod (docker-compose.prod.yml): change to api-blue:3000 / api-green:3000
      - targets: ['host.docker.internal:3000']
    metrics_path: /metricz
    # Uncomment and set if METRICS_TOKEN is configured:
    # bearer_token: 'your-metrics-token-here'
